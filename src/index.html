<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <script
      src="https://kit.fontawesome.com/fce89f26f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="card position-relative">
        <span class="icon" id="top-icon">&spades;</span>
        <span class="number position-absolute top-50 start-50 translate-middle"
          >7</span
        >
        <span class="icon" id="bottom-icon">&spades;</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
